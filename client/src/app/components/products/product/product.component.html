<svg *ngIf="product === undefined" class="spinner" width="100px" height="100px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
  <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
</svg>
<mat-card class="product-card" *ngIf="product !== undefined">
  <img mat-card-image [src]="product.image" alt="The product image">
  <form [formGroup]="orderForm" class="create-product-form">
  <mat-card-content>
    <p>
      <b>{{product.name}}</b> - <i>${{product.price}}</i>
    </p>
    <br/>
    <p><strong>About this product:</strong></p>
    <p>{{product.description}}</p>
    <mat-form-field>
      <input name="quantity" matInput formControlName="quantity" placeholder="Quantity" type="number">
      <mat-error align="start" *ngIf="formErrors.quantity" class="form__error">{{ formErrors.quantity}}</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/"><i class="material-icons">arrow_back_ios</i> GO BACK</button>
    <button mat-raised-button (click)="orderProduct()" color="primary">ORDER</button>
  </mat-card-actions>
  </form>
</mat-card>
